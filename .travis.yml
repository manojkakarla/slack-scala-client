language: scala
scala:
- 2.11.12
- 2.12.10
- 2.13.1
jdk:
- openjdk8
env:
  global:
    secure: 
script:
# The Gigahorse option is because of https://github.com/sbt/sbt/issues/3585
- sbt ++$TRAVIS_SCALA_VERSION -Dconfig.resource=travis.application.conf -Dsbt.gigahorse=false test

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.coursier
